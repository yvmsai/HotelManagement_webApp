<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>New Hotel: Room Reservations</title>
</head>
<body>
<h1>Welcome to Reservations Page</h1>
<table>
   <tr>
       <td> Room </td>
       <td> Room Number </td>
       <td> Guest </td>
   </tr>
   
   <tr th:each="roomReservation: ${roomReservation}">
   <td th:text="${roomReservation.roomName}">Room Name </td>
   <td th:text ="${roomReservation.roomNumber}"> Room Number </td>
   <td th:text="${roomReservation.lastName}!=null ? ${roomReservation.lastName} + ',' + ${roomReservation.firstName} : 'VACANT'">Guest </td>  
   
   </tr>


</table>

</body>
</html>
